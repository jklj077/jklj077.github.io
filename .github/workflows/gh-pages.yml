name: github pages

on:
  push:
    branches:
    - source

jobs:
  build-deploy:
      runs-on: ubuntu-18.04
      steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.78.2'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'
          stable: true

      - name: Build
        run: |
          hugo --minify
          touch ./public/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./public
        with:
          emptyCommits: false
          forceOrphan: true
